<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->        <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>        <![endif]-->
	</head>
	<body ng-app="socketBoardApp">
		<h1>Socket Board</h1>

		<div ng-controller="MainController">
			<div class="container">
				<div class="row">
					<div class="col-md-4" ng-repeat="(button, value) in buttonData">
						<h2 class="text-center">Button {{button}}</h2>
						<div class="counter-container fall-down-animation">

							<div class="fda-element upper" ng-class="{'run':buttonData[button] != oldButtonData[button]}">
								{{ buttonData[button] }}
							</div>

							<div class="fda-element lower">{{ oldButtonData[button] }}</div>
						</div>

					</div>
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
				</div>
			</div>

		</div>

		<script src="socket.io/socket.io.js"></script>
		<script src="app.js"></script>

	</body>
</html>
